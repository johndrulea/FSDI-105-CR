<main class="register">
        <img src="" alt="" class="src">

        <body>
            <form action="">
                <p>        
                <label for="name">Pet Name:</label>
                <input id="txtname" type="text">
                </p>

                <p>
                <label for="age">Age:</label>
                <input id="txtage" type="number" name="age">
                </p>

                <p>
                <label for="gender">Gender:</label>
                <input id="txtgender" type="text">
                </p>

                <p>
                <label for="breed">Breed:</label>
                <input id="txtbreed" type="text">
                </p>

                <p>
                <label for="service">Service:</label>
                    <select id="txtservice" name="services">
                        <option value= "" disable selected> ----Select Service----</option>
                        <option value="Shower">Shower</option>
                        <option value="Hair Cut">Hair Cut</option>
                        <option value="Full Service">Full Service</option>
                        </select>
                </p>

                <p>
                <label for="Owner Name">Owner Name:</label>
                <input id="txtOname" type="text">
                </p>

                <p>
                <label for="Owner Contact">Phone Number:</label>
                <input id="txtOContact" type="text">
                </p>

                <input type="button" value="Register" onclick="register();">
            </form>

            <div class="display">
                <div class="search">
                    <input type="search" name="search" id="petSearch">
                    <button onclick="Search();">Search</button>
                </div>

            </div>


            <div>
                <table>
                    <thead>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Breed</th>
                        <th>Service</th>

                        <th>Contact</th>

                    </thead>

                    <tbody id="rowPet">


                    </tbody>

                </table>

            </div>
